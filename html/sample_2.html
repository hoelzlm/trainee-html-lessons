<html>

    <head>
        <title>Sample 2</title>

        <script>
            function moveButtonRandom() {
                var x = Math.floor(Math.random() * (+800 - +1) + +1);
                var y = Math.floor(Math.random() * (+800 - +1) + +1);

                document.getElementById("container").style.paddingTop = y
                document.getElementById("container").style.paddingLeft = x
            }
        </script>

    </head>

    <body>
        <div id="container">
            <button onclick="moveButtonRandom()"> Click Me! </button>
        </div>
    </body>

</html>
